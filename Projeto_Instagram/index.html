<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/icone_instagram.jpg" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="IMG/phone_instagram.png" alt="celular">
        </div>
        <div class="logar">
            <div class="group">
                <img src="IMG/Logo_instagram.png" class="instagram-logo" alt="Logo instagram">
                <div class="profile-photo">
                    <img src="IMG/minha_foto.jpg" alt="Foto profile">
                </div>
                <a href="#" class="instagram-login">Continue como rafarascadoo</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rafarascadoo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"> <img src="IMG/google_play.png" alt=""></a>
                    <a href="#" class="app-download"> <img src="IMG/app_store.png" alt=""> </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
